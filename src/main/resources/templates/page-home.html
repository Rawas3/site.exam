<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head th:fragment="head(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/wrapper.css"/>
    <link rel="stylesheet" href="/css/home.css"/>
    <title th:text="${title}"></title>
</head>

<body>
<header th:insert="header :: header"></header>

<main>
    <!--Section HOME SLIDER-->
    <section class="home-slider">
        <div id="slider" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/carousel_1.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="bread mb-4">[[#{homepage.carousel.text-1}]]</br>[[#{homepage.carousel.text-1.1}]]</h1>
                        <p><a href="#" class="btn btn-secondary px-4 py-3 mt-3">[[#{button.readmore}]]</a></p>
                    </div>
                    <div class="overlay"></div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="images/carousel_2.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="bread mb-4">[[#{homepage.carousel.text-2}]]</br>[[#{homepage.carousel.text-2.1}]]</h1>
                        <p><a href="#" class="btn btn-secondary px-4 py-3 mt-3">[[#{button.readmore}]]</a></p>
                    </div>
                    <div class="overlay"></div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/carousel_3.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="bread mb-4">[[#{homepage.carousel.text-3}]]</br>[[#{homepage.carousel.text-3.1}]]</h1>
                        <p><a href="#" class="btn btn-secondary px-4 py-3 mt-3">[[#{button.readmore}]]</a></p>
                    </div>
                    <div class="overlay"></div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <div class="overlay"></div>
        </div>
    </section>

</main>


</body>
</html>
