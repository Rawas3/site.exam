<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/wrapper.css"/>
    <link rel="stylesheet" href="/css/blog.css"/>
    <title>Blog add</title>
</head>

<body>
<header th:insert="header :: header"></header>
<section th:insert="wrapper :: wrapper('Add post')"></section>

<section>
    <div class="container mt-5 mb-5">
        <h1>Prideti straipsni</h1>
        <form action="/blog/add" th:method="post" enctype="multipart/form-data">
            <input type="hidden" th:value="${_csrf.token}" name="_csrf" class="form-control"><br>
            <input type="text" name="title" placeholder="Iveskite straipsnio pavadinima" class="form-control"><br>
            <textarea class="form-control" name="full_text" placeholder="Iveskite straipsnio teksta"></textarea><br>
            <input type="file" name="image" accept="image/png, image/jpeg" />
            <button type="submit" class="btn btn-success">Prideti</button>
        </form>
    </div>

</section>

<footer class="text-muted py-5">
    <div class="container">
        <p class="mb-1">"All rights reserved"</p>
        <p class="mb-0">Â© 2022 Dog House</p>
    </div>
</footer>
</body>
</html>
